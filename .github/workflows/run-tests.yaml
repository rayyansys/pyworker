name: Run tests

on:
  push:
    branches: [ python2.7 ]
  pull_request:
    branches: [ python2.7 ]

jobs:
  test:
    runs-on: ubuntu-20.04
    container:
      image: python:2.7.18-buster
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: pip install -r requirements-test.txt
      - name: Run tests
        run: pytest
